<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Liste des users likés</title>
    </head>
<body>
    <h1>Liste des users likés</h1>
    
    <table border="1">
		<tr>
			<th>User qui a liké</th>
			<th>User liké</th>
			<th>Type de like</th>
		</tr>
		<tr th:each = "user : ${usersList}">
			<td th:utext="${user.userId}"></td>
			<td th:utext="${user.likedUserId}"></td>
			<td th:utext="${user.like}"></td>
		</tr>
	</table>
    
</body>
</html>
