<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Liste des users likés</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
<body>
	<div class="container mx-auto">
		
    <h1 class="">Liste des users likés</h1>
    
    <table border="1" class="table">
		<tr>
			<th>User qui a liké</th>
			<th>User liké</th>
			<th>Type de like</th>
		</tr>
		<tr th:each = "user : ${usersList}">
			<td th:utext="${user.userId}"></td>
			<td th:utext="${user.likedUserId}"></td>
			<td th:utext="${user.like}"></td>
			<td th:if="${user.like.toString() == 'WOAW'}">
				<img th:src="@{/images/WAOW.jpg}" alt="WOAW" class="h-50"/>
			</td>
			<td th:if="${user.like.toString() == 'LIKE'}">
				<img th:src="@{/images/LIKE.png}" alt="LIKE" class="h-50"/>
			</td>
			<td th:if="${user.like.toString() =='LOVE'}">
				<img th:src="@{/images/LOVE.png}" alt="LOVE" class="h-50"/>
			</td>
			<td th:if="${user.like.toString() == 'BRAVO'}">
				<img th:src="@{/images/BRAVO.png}" alt="BRAVO" class="h-50"/>
			</td>
		</tr>
	</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
