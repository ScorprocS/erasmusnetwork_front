<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Person List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="mx-auto" style="width: 800px;">
    <h1 class="text-center">Liste des collocations</h1>

    <a href="collocation/add" class="btn btn-primary my-4">Ajouter une collocation</a>
    <a href="collocation/error" class="btn btn-outline-primary my-4">404</a>

    <table class="table table-hover caption-top">
        <thead>
        <tr>
            <th scope="col">Nom de la collocation</th>
            <th scope="col">Nbr de lit total</th>
            <th scope="col">Nbr de lit restant</th>
        </tr>
        <tbody>
        <tr th:each="house : ${houses}">
                <td><a  th:href="'collocation/'+ ${house['id']}" class="pe-auto" style="color: black; text-decoration: none;" th:text="${house['name']}"/></td>
                <td th:text="${house['bed']}"/>
            <td th:text="${house['bedAvailable']}"/>
            </tr>
        </tbody>
        </thead>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
