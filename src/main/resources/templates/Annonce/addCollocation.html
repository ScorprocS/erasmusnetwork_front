<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Person List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<form th:action="@{/collocation/add}" th:object="${houseForm}" method="POST">
    <div class="mx-auto" style="width: 800px;">
        <h1 class="text-center">Ajouter une collocation</h1>
        <a href="/collocation" class="btn btn-outline-primary my-4">Retour</a>

        <div class="mb-3">
            <label for="name" class="form-label">Nom de la collocation</label>
            <input  class="form-control" type="text" th:field="*{name}" id="name" />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" id="description"></textarea>
        </div>
        <div class="mb-3">
            <label for="bed" class="form-label">Nombre de places disponible</label>
            <input type="number" th:field="*{bed}" class="form-control" id="bed">
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </div>
</form>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
