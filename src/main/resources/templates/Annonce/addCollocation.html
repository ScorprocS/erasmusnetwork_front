<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Person List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>
<h1>Erasmus Network</h1>

<form th:action="@{/collocation/add}" th:object="${house}" method="POST">
    <div class="mx-auto" style="width: 800px;">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nom de la collocation</label>
            <input type="text" class="form-control" id="Name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Description</label>
            <input type="text" class="form-control" id="Description" aria-describedby="emailHelp" style="height: 100px;">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Nombre de places disponible</label>
            <input type="number" class="form-control" id="Number">
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
    </div>
</form>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
