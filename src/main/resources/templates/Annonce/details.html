<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Person List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<form th:action="@{/collocation/book}" method="POST" style="display: flex;
    justify-content: center;
    align-items: center;">

    <div class="card" style="width: 500px;">
        <h5 class="card-header" th:text="${house.name}"/>
        <div class="card-body">
            <h5 class="card-title">Description</h5>
<!--            <p class="card-text" th:text="${house.description}"/>-->
            <p class="card-text"><small class="text-muted" th:text="'Il ne reste plus que ' + ${house.bedAvailable} + ' place' + ${house.bedAvailable > 0 ? 's' : ''}"/></p>

            <div th:if="${house.bedAvailable == 0}">
                <p>Aucune place disponible.</p>
            </div>

            <div th:if="${house.bedAvailable > 0}" style="display: flex; justify-content: space-between;">
                <select class="form-select" aria-label="select example" style="width: fit-content;">
                    <option disabled selected>RÃ©server le nombre de places :</option>
                    <option th:each="bed : ${availableQuantity}" th:text="${bed} + ' place' + ${bed > 1 ? 's' : ''}"></option>
                </select>
                <input class="btn btn-secondary" type="submit" value="Valider" />
            </div>
        </div>
    </div>

</form>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
