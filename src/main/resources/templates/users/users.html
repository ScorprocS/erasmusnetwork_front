<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>
    <h1 class="mt-5 text-center">
        Users Page
    </h1>
    <div class="mt-5">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Blocked</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${userList}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.blocked}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${currentUser != null}" class="mt-5">
        <hr/>
        <h3>Current User Information</h3>
        <ul class="list-group">
            <li class="list-group-item d-flex w-50 align-items-center">
                ID :
                <span class="badge ml-1 bg-info rounded-pill" th:text="${currentUser.id}"></span>
            </li>
            <li class="list-group-item d-flex w-50 align-items-center">
                Email/Username :
                <span class="badge ml-1 bg-success rounded-pill" th:text="${currentUser.email}"></span>
            </li>
            <li class="list-group-item d-flex w-50 align-items-center">
                Password :
                <span class="badge ml-1 bg-warning rounded-pill" th:text="${currentUser.password}"></span>
            </li>
        </ul>
    </div>
    <hr/>
    <div class="mt-3">
        <h3><label for="searchByEmail">Search by Email</label></h3>
        <form class="form-inline my-2 my-lg-0" action="" method="get">
            <input type="search" class="form-control mr-sm-2" name="searchByEmail" id="searchByEmail" placeholder="Enter email" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    <div th:if="${userFound != null}" class="mt-3">
        <h3>Search Result</h3>
        <ul class="list-group">
            <li class="list-group-item d-flex w-60 align-items-center">
                User ID :
                <span class="badge ml-1 bg-info rounded-pill" th:text="${userFound.id}"></span>
            </li>
            <li class="list-group-item d-flex w-60 align-items-center">
                User Email/Username :
                <span class="badge ml-1 bg-success rounded-pill" th:text="${userFound.email}"></span>
            </li>
            <li class="list-group-item d-flex w-60 align-items-center">
                User Password :
                <span class="badge ml-1 bg-warning rounded-pill" th:text="${userFound.password}"></span>
            </li>
        </ul>
    </div>
</div>

<!-- Link Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
