<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="users.css">-->
    <title>Title</title>
</head>
<body>
    <h1>
        test
    </h1>
    <div>
        <table>
          <thead>
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>PassWord</th>
                <th>Blocked</th>
            </tr>
          </thead>
          <tbody>
          <tr class="text-center" th:each="user : ${userList}">
              <td th:text="${user.id}"></td>
              <td th:text="${user.email}"></td>
              <td th:text="${user.password}"></td>
              <td th:text="${user.blocked}"></td>
          </tr>

          </tbody>
        </table>
    </div>
    <div th:if="${currentUser != null}">
        <hr/>
        Current user ID : <span th:text="${currentUser.id}"/>
        <br/>
        Current user email/username : <span th:text="${currentUser.email}"/>
        <br/>
        Current user password : <span th:text="${currentUser.password}"/>
    </div>
    <hr/>
    <form action="" method="get">
        <input type="text" name="searchByEmail" id="searchByEmail"/>
        <input type="submit"/>
    </form>
    <div th:if="${userFound != null}">
        Search result :
        <br/>
        user ID : <span th:text="${userFound.id}"/>
        <br/>
        user email/username : <span th:text="${userFound.email}"/>
        <br/>
        user password : <span th:text="${userFound.password}"/>
    </div>
    <br><br><br><br><br><br><br><br>
</body>
</html>
