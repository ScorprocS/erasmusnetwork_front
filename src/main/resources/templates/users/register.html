<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form class="form-signin" method="post" action="#" th:action="@{/register}" th:object="${createUserRequest}">
        <h2 class="form-signin-heading">Register</h2>
        <p>
            <label for="email" class="sr-only">Username</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Username" required="" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
    <div th:if="${userCreated != null}">
        Utilisateur créé ✅
        <br/>
        id : <span th:text="${userCreated.id}"/>
        <br/>
        username : <span th:text="${userCreated.email}"/>
        <br/>
        password : <span th:text="${userCreated.password}"/>
    </div>
</body>
</html>
