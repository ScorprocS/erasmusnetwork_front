<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Search User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .center-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        .navbar-brand {
            color: #ffffff !important;
        }
        .navbar-nav .nav-link {
            color: #ffffff !important;
        }
        .navbar {
            background-color: #007bff !important;
        }
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Erasmus Network</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="add" >Add User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="search">Search User</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h2>Search User</h2>
    <form th:action="@{/api/users/search}" th:method="get">
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" th:name="location">
        </div>
        <div class="form-group">
            <label for="program">Program:</label>
            <input type="text" class="form-control" id="program" th:name="program">
        </div>
        <div class="form-group">
            <label for="university">University:</label>
            <input type="text" class="form-control" id="university" th:name="university">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div th:if="${users != null}" class="mt-4">
        <h3>Results</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Program</th>
                <th>University</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.location}"></td>
                <td th:text="${user.program}"></td>
                <td th:text="${user.university}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
